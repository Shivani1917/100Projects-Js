<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock-container">
        
        <div class="clock">
            <div class="hour-hand" id="hour"></div>
            <div class="minute-hand" id="min"></div>
            <div class="second-hand" id="sec"></div>
            <div class="center-dot" id="Dot"></div>
        </div>

        <div class="time" id="time">11:03 AM</div>
        <div class="date" id="date">Monday, 26 December</div>
        
    </div>


    <button class="btn" id="btn">Color Mode</button>

</body>
</html>
